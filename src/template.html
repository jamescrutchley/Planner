<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="add-item-form" action="" style="display:none;">
        <ul>
            <li class="form-row">
                <p>Add Item</p>
            </li>

            <li class="form-row">
              <label for="message">Add Item:</label>
              <input class='form-input' type="text" id='message' name='message' required autofocus>
            </li>
            
            <li class="form-row">
              <label for="date">Date:</label>
              <input class='form-input' type="date" name='date' id='date' required>
            </li>
        </ul>
    </form>

    <button id="modal-popup-button">+</button>
</body>
</html>
